backend:
  name: git-gateway
  repo: jendominiak/jdominiak-portfolio
  branch: main
media_folder: "_site/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "intro"
    label: "Intro"
    files:
      - file: "_data/intro.json"
        label: "Content"
        name: "introContent"
        fields:
          - { label: "Background Image", name: "hero", widget: "image" }
          - { label: "Logo", name: "logo", widget: "image" }
          - { label: "Intro", name: "copy", widget: "markdown" }
  - name: "work"
    label: "Work"
    files:
      - file: "_data/work.json"
        label: "Work Content"
        name: "workContent"
        widget: "object"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - {
                  label: "Title (style as Heading 3)",
                  name: "title",
                  widget: "markdown",
                  required: false,
                }
              - { label: "Body", name: "body", widget: "markdown" }
              - {
                  label: "Image",
                  name: "image",
                  widget: "image",
                  required: false,
                }
              - {
                  label: "Image Alt Text",
                  name: "alt",
                  widget: "string",
                  required: false,
                }
              - { label: "PDF", name: "pdf", widget: "file", required: false }
  - name: "contact"
    label: "Contact"
    files:
      - file: "_data/contact.json"
        label: "Contact Content"
        name: "contactContent"
        fields:
          - { label: "Copy", name: "copy", widget: "markdown" }
